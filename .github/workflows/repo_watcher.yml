name: Datapizza Repo Watcher

on:
  schedule:
   - cron: "0 9 */2 * *"

  workflow_dispatch:          # lancio manuale

jobs:
  watch:
    runs-on: ubuntu-latest

    steps:
      - name: üß© Checkout repository
        uses: actions/checkout@v4

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üì¶ Install dependencies
        run: |
          pip install --upgrade pip setuptools wheel
          pip install datapizza-ai datapizza-ai-clients-openai-like
          pip install python-dotenv requests

      - name: üîç Debug - Verify installation
        run: |
          python -c "
          import sys
          print('Python version:', sys.version)
          try:
              import datapizza
              print('‚úÖ datapizza importato')
          except ImportError as e:
              print('‚ö†Ô∏è datapizza import fallito:', e)
          try:
              import datapizza_ai_clients_openai_like
              print('‚úÖ datapizza_ai_clients_openai_like importato')
          except ImportError as e:
              print('‚ö†Ô∏è datapizza_ai_clients_openai_like import fallito:', e)
          "

      - name: üöÄ Run Datapizza Watcher
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          USE_LLM: 'false'   # ‚ùå Disabilita Ollama in GitHub Actions
          RUN_MODE: 'auto'   # auto = direct su CI, agent su locale con LLM
          CI: 'true'         # segnala che siamo in GitHub Actions
        run: python main.py

      - name: üìä Upload cache (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: commit-cache
          path: last_commit.json
          retention-days: 7
