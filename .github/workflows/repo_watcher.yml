name: Datapizza Repo Watcher

on:
  schedule:
    - cron: "*/30 * * * *"   # ‚è∞ ogni 30 minuti
  workflow_dispatch:          # permette di lanciarlo manualmente

jobs:
  watch:
    runs-on: ubuntu-latest

    steps:
      - name: üß© Checkout repository
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üì¶ Install Datapizza (core + client)
        run: |
          pip install --upgrade pip
          pip install git+https://github.com/datapizza-labs/datapizza-ai-core.git@main
          pip install git+https://github.com/datapizza-labs/datapizza-ai-clients-openai-like.git@main
          pip install python-dotenv requests
      

      - name: üöÄ Run Datapizza Watcher
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python main.py
